syntax = "proto3";

// option java_multiple_files = true;

package saga.api;

message Comment {
  string timelapse_id = 1;
  string body_comment = 2;
}

message Response {
  repeated Comment comment = 1;
  string res_message = 2;
}

service EnvoyRequest {
  rpc VerifyComment(Comment) returns (stream Response) {};
}